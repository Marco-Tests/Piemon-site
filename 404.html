<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina non trovata | Piemon</title>
    <meta name="description" content="La pagina che stai cercando non esiste. Torna alla home di Piemon.">
    <meta name="robots" content="noindex, follow">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#300610">
    
    <style>
        /* Font Face for GNF */
        @font-face {
            font-family: 'GNF';
            src: url('assets/fonts/GNF.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        :root {
            --accent-color: #830b19; /* UI_COLOR_SELECTOR */
            --accent-hover-color: #6a0915;
            --text-color-primary: #daa93b; /* UI_COLOR_TEXT_TOP */
            --text-color-secondary: #c27517; /* UI_COLOR_TEXT_BOTTOM */
            --background-color: #300610; /* UI_COLOR_BACKGROUND */
            --secondary-bg-color: #3d0a15;
            --border-color: #daa93b; /* UI_COLOR_BORDER */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'GNF', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--secondary-bg-color);
            color: var(--text-color-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
            background-color: var(--background-color);
            padding: 60px 40px;
            border-radius: 12px;
            border: 3px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-code {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: 700;
            color: var(--text-color-primary);
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.5);
        }
        
        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 20px;
            color: var(--text-color-primary);
        }
        
        .error-message {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: var(--text-color-secondary);
            margin-bottom: 40px;
            line-height: 1.8;
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-button {
            display: inline-block;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-family: 'GNF', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            border: 2px solid var(--border-color);
        }
        
        .error-button-primary {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
        }
        
        .error-button-primary:hover {
            background-color: var(--accent-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        
        .error-button-secondary {
            background-color: transparent;
            color: var(--text-color-primary);
        }
        
        .error-button-secondary:hover {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
        }
        
        .bala-bg {
            position: fixed;
            opacity: 0.03;
            z-index: -1;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .bala-bg-1 {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
        }
        
        .bala-bg-2 {
            bottom: 10%;
            right: 10%;
            width: 150px;
            height: 150px;
            animation-duration: 30s;
            animation-direction: reverse;
        }
        
        @media (max-width: 480px) {
            .error-container {
                padding: 40px 20px;
            }
            
            .error-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .error-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Background decorations - Bala style -->
    <svg class="bala-bg bala-bg-1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="48" fill="#4a4a4a" opacity="0.5"/>
        <rect x="0" y="47" width="100" height="6" fill="#000"/>
        <circle cx="50" cy="50" r="12" fill="#fff" stroke="#000" stroke-width="4"/>
    </svg>
    
    <svg class="bala-bg bala-bg-2" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="48" fill="#4a4a4a" opacity="0.5"/>
        <rect x="0" y="47" width="100" height="6" fill="#000"/>
        <circle cx="50" cy="50" r="12" fill="#fff" stroke="#000" stroke-width="4"/>
    </svg>
    
    <!-- Error content -->
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Ops! Pagina non trovata</h2>
        <p class="error-message">
            Sembra che tu abbia preso un corridoio sbagliato a Palazzo Nuovo.<br>
            La pagina che stai cercando non esiste o Ã¨ stata spostata.
        </p>
        
        <div class="error-actions">
            <a href="index.html" class="error-button error-button-primary">Torna alla Home</a>
            <a href="pages/project.html" class="error-button error-button-secondary">Vedi il Progetto</a>
        </div>
    </div>
    
    <script>
        // Simple 404 tracking (if analytics are implemented in the future)
        console.log('404 Error - Page not found:', window.location.pathname);
        
        // Redirect to home after 10 seconds (optional)
        // setTimeout(() => {
        //     window.location.href = '/';
        // }, 10000);
    </script>
</body>
</html>
